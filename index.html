<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ahmad Pagina</title>
</head>
<body>

    <div class="mainContainer">
        <h2 style="text-align:center;">Hoger Lager&#8482;</h2>
        <div class="fullContainer">

            <p style="text-align: center;background-color: #4a69d6;color:white;" id="message">Klik het knop 'Start' om te starten</p>

            <div class="gameContainer">
                
                <div class="box pc">
                    <h1 id="computerScore">-</h1>
                    <p style="text-align: center;"><b>Computer Punten:</b></p>
                </div>
                <div class="box">
                    <h1 id="spelerNum">-</h1>
                    <p style="text-align: center;"><b>Speler Punten:</b> <span id="speler"></span></p>
                    <!-- <span style="font-size: 12px;position: absolute;bottom:20px;left:50%;transform: translateX(-50%);">Punten</span> -->
                </div>
                
            </div>
            <div class="controls">
                <button onclick="startGame()" id="startButton">Start Spel</button>
                <button onclick="guess()" id="guess">Gok</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
